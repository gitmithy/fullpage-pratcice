<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>fullPage.js — 循环演示</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<style>
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
#menu { margin: 0; padding: 0; position: fixed; list-style-type: none; z-index: 70; background-color: #FFFFFF; width: 100%; height: 52px;}
#menu li { float: left;  font-size: 14px; height: 48px; width: 82px;}
#menu a { float: left; padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none; line-height: 30px; }
#menu li a:hover{
	
	border-bottom:2px solid #4cb803;
}
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery-ui-1.10.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(document).ready(function() {
	$.fn.fullpage({
		slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		anchors: ['page1', 'page2', 'page3', 'page4'],
		loopBottom: true
	});
});
</script>
</head>

<body>
<ul id="menu">
	<li data-menuanchor="page1" class="active"><a href="#page1">第一屏</a></li>
	<li data-menuanchor="page2"><a href="#page2">第二屏</a></li>
	<li data-menuanchor="page3"><a href="#page3">第三屏</a></li>
	<li data-menuanchor="page4"><a href="#page4">第四屏</a></li>
</ul>	

<div class="section">
	<h3>第一屏</h3>
	<p>fullPage.js — 循环演示</p>
</div>
<div class="section">
	<h3>第二屏</h3>
</div>
<div class="section">
	<h3>第三屏</h3>
</div>
<div class="section">
	<h3>第四屏</h3>
	<p>这是最后一屏了，继续往下滚返回第一屏</p>
</div>










</body>
</html>
